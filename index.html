<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Time</title>
<style>
body {
    margin: 0;
    background: #000;
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
    padding: 20px;
}
.gallery img {
    width: 100%;
    border-radius: 20px;
    cursor: pointer;
}

/* Full screen viewer */
.viewer {
    display: none;
    position: fixed;
    inset: 0;
    background: black;
    align-items: center;
    justify-content: center;
}
.viewer img {
    width: 100%;
    height: 100%;
    object-fit: contain;
}
</style>
</head>

<body>

<div class="gallery">
    <img src="images/1.png" onclick="show(this.src)">
    <img src="images/2.png" onclick="show(this.src)">
    <img src="images/3.png" onclick="show(this.src)">
</div>

<div class="viewer" id="viewer" onclick="hide()">
    <img id="big">
</div>

<script>
function show(src){
    document.getElementById("big").src = src;
    document.getElementById("viewer").style.display = "flex";
}
function hide(){
    document.getElementById("viewer").style.display = "none";
}
</script>

</body>
</html>
