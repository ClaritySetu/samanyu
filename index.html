<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Welcome Samanyu</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    background: #0b3c5d;
    font-family: Arial, sans-serif;
    color: white;
}

/* Main layout */
.container {
    display: flex;
    width: 100%;
    height: 100%;
}

/* LEFT: image */
.left {
    flex: 2.5;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 30px;
}

.left img {
    max-height: 85vh;
    max-width: 100%;
    object-fit: contain;
    border-radius: 30px;

    /* EXIF orientation fix */
    image-orientation: from-image;
}

/* RIGHT: text */
.right {
    flex: 1.5;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.right h1 {
    font-size: 80px;
    margin-bottom: 50px;
}

.right button {
    font-size: 55px;
    padding: 25px 80px;
    border-radius: 25px;
    border: none;
    background: #f4d03f;
    cursor: pointer;
}
</style>
</head>

<body>

<div class="container">

    <div class="left">
        <img src="energetic.jpg" alt="Samanyu">
    </div>

    <div class="right">
