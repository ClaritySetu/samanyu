<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Study Time</title>
<style>
body {
    margin: 0;
    background: black;
}
img {
    width: 100vw;
    height: 100vh;
    object-fit: contain;
}
</style>
</head>

<body onclick="nextImage()">

<img id="slide">

<script>
const images = [
  "objects1.png",
  "fruits1.png",
  "fruits2.png",
  "digits1.png",
  "fruits1.jpg",
  "veg2.jpg",
  "veg1.jpg",
  "vehicle1.png"
];

let i = 0;
const slide = document.getElementById("slide");
slide.src = images[i];

function nextImage() {
  i = (i + 1) % images.length;
  slide.src = images[i];
}
</script>

</body>
</html>
